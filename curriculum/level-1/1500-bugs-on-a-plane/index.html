<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form id="airline-form" name="airlineForm">
        <input type="text" name="firstName" id="first-name" autocomplete="on"/>
        <label for="first-name">First Name</label>
        <br>
        <input type="text" name="lastName" id="last-name"/>
        <label for="last-name">Last Name</label>
        <br>
        <input type="number" name="age" id="age"/>
        <label for="age">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male"/>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female"/>
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh" id="meh"/>
        <label for="meh">Meh..</label>
        <br>
        <select name="travelLocation" id="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for="travel-location">Where are you going?</label>
        <br>
        <input type="checkbox" value="vegan" name="diet" id="vegan"/>
        <label for="vegan">Vegan</label>
        <br>
        <input type="checkbox" value="gluten-free" name="diet" id="gluten"/>
        <label for="gluten">Gluten-free</label>
        <br>
        <input type="checkbox"  value="paleo" name="diet" id="paleo"/>
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
